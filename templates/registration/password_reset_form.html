{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<h1>Forgot Your Password?</h1>
<p>Enter your email address below and we will email instructions for a reset</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" value="Send Me Instructions!">
</form>
{% endblock content %}
