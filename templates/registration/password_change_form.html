{%  extends 'base.html' %}

{% block title %}Password Change{% endblock title %}
{% block content %}
    <h2>Password Change</h2>
    <p>Please enter your old password, for security's sake, please enter your new password twice.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Change my password">
    </form>
{% endblock content %}
