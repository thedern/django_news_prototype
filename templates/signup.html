{%  extends 'base.html' %}
{%  load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock content %}
